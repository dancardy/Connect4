<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Connect 4 TypeScript and HTML5 App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="connect4.js"></script>
</head>
<body>

    <div id="connect4MainCanvasDiv" class="c4-fixed-height">
        <canvas id="connect4MainCanvas" width="450" height="450">This webapp is not supported/enabled by your browser.  Please enable javascript and use a browser that supports HTML5 (such as Chrome, Safari, Firefox, Internet Explorer, etc.)</canvas>
    </div>
    <div id="connect4Controls">
        <button id="newGameBtn">Restore Defaults</button><br /><br />
        <div class="table-container">
            <span class="table-row">
                <span class="table-cell">
                    <label id="difficultyLabel" for="difficulty">Difficulty:</label>
                    <output id="difficultyValue">5</output>
                </span><span class="table-cell padding-left">
                    <input type="range" id="difficulty" min=1 max=7 value=5>
                </span>
            </span>
            <span class="table-row">
                <span class="table-cell">
                    <label id="aiPlayerLabel" for="aiPlayer">Computer plays:</label>
                    <output id="aiPlayerValue">2nd</output>
                </span><span class="table-cell padding-left">
                    <input type="range" id="aiPlayer" min=1 max=2 value=2>
                </span>
            </span>
            <span class="table-row">
                <span class="table-cell">
                    <label id="boardWidthLabel" for="boardWidth">Board Width:</label>
                    <output id="widthValue">7</output>
                </span><span class="table-cell padding-left">
                    <input type="range" id="boardWidth" min=5 max=9 value=7>
                </span>
            </span>
            <span class="table-row">
                <span class="table-cell">
                    <label id="boardHeightLabel" for="boardHeight">Board Height:</label>
                    <output id="heightValue">6</output>
                </span><span class="table-cell padding-left">
                    <input type="range" id="boardHeight" min=5 max=9 value=6>
                </span>
            </span>
            <span class="table-row">
                <span class="table-cell">
                    <label id="connectNumLabel" for="connectNum">Number to connect:</label>
                    <output id="connectNumValue">4</output>
                </span><span class="table-cell padding-left">
                    <input type="range" id="connectNum" min=4 max=5 value=4>
                </span>
            </span>
        </div>
        <label id="processingTimeLabel" for="processingTime">Opponent's Max Thinking Time:</label>
        <output id="processingTimeValue">8</output><span id="processingTime-s">s</span>
        <input type="range" id="processingTime" min=2 max=60 value=8>
        <br /><span id="textOutputSpan"></span><br /><br />
    </div>

</body>
</html>
